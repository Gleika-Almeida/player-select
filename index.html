<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="shortcut icon" href="assets/img/logo-onepiece.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animacoes.css">
    <link rel="stylesheet" href="assets/css/responsividade.css">
    <link rel="stylesheet" href="assets/css/fontes.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header class="flexColumn">
        <img class="logo" src="assets/img/logo-onepiece.png" alt="logo">
        <h1 class="title">
            Player Select
        </h1>
    </header>
                <!--lista de personagens-->
    <main>
        <section class="select-Player">
            <ul class="players-List">
                <li class="player select" id="chopper" date-name="CHOPPER">
                    <img src="assets/img/Chopper.jpeg" alt="personagem Chopper">
                </li>

                <li class="player" id="Monkey-D-Luffy" data-name="Luffy">
                    <img src="assets/img/Monkey-D-Luffy.jpeg" alt="personagem Monkey D Luffy">
                </li>

                  <li class="player" id="Roronia-Zoro" data-name="Zoro">
                    <img src="assets/img/RORONOA-ZORO.jpeg" alt="personagem Zoro ">
                </li>

                <li class="player" id="Robi" data-name="Robi">
                    <img src="assets/img/robin.jpeg" alt="personagem Nico Robi">
                </li>

                <li class="player" id="Book" data-name="Brook">
                    <img src="assets/img/Brook.jpeg" alt="personagem Brook ">
                </li>

                <li class="player" id="Nami" data-name="Nami">
                    <img src="assets/img/NAMI.jpeg" alt="personagem Nami">
                </li>

                <li class="player" id="Ace" data-name="Ace">
                    <img src="assets/img/ACE.jpeg" alt="personagem Ace">
                </li>

                <li class="player" id="Soop" data-name="Soop">
                    <img src="assets/img/GOD-USOOP.jpeg" alt="personagem Soop">
                </li>

                <li class="player" id="Sanji" date-name="Sanji">
                    <img src="assets/img/Sanji.jpeg" alt="persongem Sanji ">
                </li>
            </ul>
        </section>
                         <!--Personagem selecionado-->
        <section class="main-Character character flexColumn">
            <img src="assets/img/Chopper.png" alt="Chopper" id="Character">
            <h2 class="name" id="player-Name">CHOPPER</h2>
        </section>
    </main>          
</body>
</html>
